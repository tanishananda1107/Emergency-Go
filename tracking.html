<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Track Ambulance</title>
<link rel="stylesheet"
 href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="style.css">
</head>
<body class="tracking-body">

<div id="map"></div>

<!-- UBER STYLE BOTTOM CARD -->
<div class="tracking-card">
    <h2>ðŸš‘ Ambulance En Route</h2>
    <p id="eta">ETA: 8 mins</p>

    <div class="progress">
        <div class="progress-fill"></div>
    </div>

    <p class="status">Driver: Rahul â€¢ Vehicle MED-102</p>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map = L.map('map').setView([12.9716,77.5946],13);

L.tileLayer(
'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
).addTo(map);

let marker = L.marker([12.9716,77.5946]).addTo(map);

let lat = 12.9716;
let lon = 77.5946;

setInterval(()=>{
    lat += 0.0004;
    lon += 0.0003;

    marker.setLatLng([lat,lon]);
    map.panTo([lat,lon],{animate:true});

},1000);
</script>

</body>
</html>
